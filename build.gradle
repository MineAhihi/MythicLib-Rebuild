plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    flatDir {
        dirs("libs")
    }
}

dependencies {
    implementation 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'com.mineahihi:mineahihi-plugin:1.0.0'
    implementation 'me.clip:placeholderapi:2.11.3'
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'org.jetbrains:annotations:24.1.0'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

jar.archiveFileName = "MythicLib.jar"

group = 'io.lumine.mythic.lib.MythicLib'
version = '1.6.1.1-Rebuild'
description = 'MythicLib'
java.sourceCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding= 'UTF-8'

test {
    useJUnitPlatform()
}

jar { duplicatesStrategy(DuplicatesStrategy.EXCLUDE) }